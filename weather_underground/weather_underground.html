<!DOCTYPE html>
<html>
  <head>
    <title>Intro to Javascript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="weather_underground.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h1>Get Weather</h1>
    	<input type="text" class="city">
    	<input type="text" class="state">
      <div id="logo">
        <img src="http://icons.wxug.com/graphics/wu2/logo_130x80.png" />
      </div>
      <div class="report">
        <p id="icon">
        </p>
        <p> 
          Current Weather: <span id="weather"></span>
        </p>
        <p>
          Current Temp: <span id="temp_f"></span>
        </p>
        <p>
          Current Humidity: <span id="humidity"></span>
        </p>
      </div>
  </div>
  </body>
</html>
